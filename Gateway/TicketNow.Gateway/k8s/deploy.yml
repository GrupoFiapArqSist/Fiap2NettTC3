apiVersion: apps/v1
kind: Deployment
metadata:
  name: apigateway
spec:
  replicas: 3
  selector:
    matchLabels:
      app: apigateway
  template:
    metadata:
      labels:
        app: apigateway
    spec:
      containers:
        - name: apigateway
          image: joaogasparini/fiap-gateway:latest
          ports:
            - containerPort: 83
